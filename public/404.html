<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nazly Royero - Coach Transformacional</title>
  <script>
    // Redirección para SPA routing en GitHub Pages y servicios similares
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
    
    // Para Vercel y otros servicios, simplemente redirigir a la página principal
    // y let React Router handle the routing
    var redirect = sessionStorage.redirect;
    delete sessionStorage.redirect;
    if (redirect && redirect != location.href) {
      history.replaceState(null, null, redirect);
    } else {
      // Si no hay redirect guardado, ir a la página principal
      // y let React Router handle it
      sessionStorage.redirect = location.href;
      location.replace('/');
    }
  </script>
</head>
<body>
  <div>Redirigiendo...</div>
</body>
</html>
